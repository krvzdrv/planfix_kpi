name: Planfix Sync

on:
  schedule:
    # Run at 16:00 Warsaw time (CET, UTC+1) = 15:00 UTC, weekdays only
    - cron: '0 15 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests psycopg2-binary
        
    - name: Run Planfix Clients Sync
      env:
        PLANFIX_API_KEY: ${{ secrets.PLANFIX_API_KEY }}
        PLANFIX_TOKEN: ${{ secrets.PLANFIX_TOKEN }}
        PLANFIX_ACCOUNT: ${{ secrets.PLANFIX_ACCOUNT }}
        SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
        SUPABASE_DB: ${{ secrets.SUPABASE_DB }}
        SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
        SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
      run: python scripts/planfix_clients_to_supabase.py
      
    - name: Run Planfix Orders Sync
      env:
        PLANFIX_API_KEY: ${{ secrets.PLANFIX_API_KEY }}
        PLANFIX_TOKEN: ${{ secrets.PLANFIX_TOKEN }}
        PLANFIX_ACCOUNT: ${{ secrets.PLANFIX_ACCOUNT }}
        SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
        SUPABASE_DB: ${{ secrets.SUPABASE_DB }}
        SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
        SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
      run: python scripts/planfix_orders_to_supabase.py
      
    - name: Run Planfix Tasks Sync
      env:
        PLANFIX_API_KEY: ${{ secrets.PLANFIX_TOKEN }}
        PLANFIX_TOKEN: ${{ secrets.PLANFIX_TOKEN }}
        PLANFIX_ACCOUNT: ${{ secrets.PLANFIX_ACCOUNT }}
        SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
        SUPABASE_DB: ${{ secrets.SUPABASE_DB }}
        SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
        SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
      run: python scripts/planfix_tasks_to_supabase.py
      
    - name: Send KPI to Telegram
      env:
        SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
        SUPABASE_DB: ${{ secrets.SUPABASE_DB }}
        SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
        SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: '-4797051683'
      run: python scripts/send_kpi_to_telegram.py 